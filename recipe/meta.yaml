{% set name = "yoda" %}
{% set version = "1.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://yoda.hepforge.org/downloads?f=YODA-{{ version }}.tar.gz
  sha256: abff3e56bc360e38b2dd32d49bd962d6e773e97da1d50140ac4703daa1d51c8b

build:
  number: 0
  skip: true  # [win or ppc64le]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - autoconf
  host:
    - python
    - root_base
    - cython >=0.24
    - zlib
  run:
    - python

test:
  imports:
    - yoda
  commands:
    - aida2flat --help
    - flat2yoda --help
    - root2yoda --help
    - yoda2flat --help
    - yoda2yoda --help
    - yodacnv --help
    - yoda-config --help
    - yodadiff --help
    - yodals --help
    - yodaplot --help
    - yodastack --help
    - aida2yoda --help
    - yoda2aida --help
    - yoda2root --help
    - yodacmp --help
    - yodahist --help
    - yodamerge --help
    - yodascale --help

about:
  home: https://yoda.hepforge.org/
  dev_url: https://gitlab.com/hepcedar/yoda/
  doc_url: https://gitlab.com/hepcedar/yoda/
  license: GPL-3.0-only
  license_file: COPYING
  summary: Yet more Objects for Data Analysis

  description: |
    YODA is a small set of data analysis (specifically histogramming) classes
    being developed by MCnet members as a lightweight common system for MC
    event generator validation analyses, particularly as the core histogramming
    system in Rivet.

extra:
  recipe-maintainers:
    - chrisburr
